<template>
    <lightning-card title="Travel Cost Calculator">
        <div class="slds-m-around-medium">
            <lightning-input type="text" label="Origin Address" onchange={handleOriginChange} data-id="origin" required></lightning-input>
            <lightning-input type="text" label="Destination Address" onchange={handleDestinationChange} data-id="destination" required></lightning-input>
            <lightning-button label="Get Directions" onclick={getDirections} class="slds-m-top-medium"></lightning-button>
        </div>
        <template if:true={distance}>
            <div class="slds-m-around_medium">
                <lightning-card title="Travel Details">
                    <div class="slds-m-around_medium">
                        <p>Distance: {distance} miles</p>
                        <p>Travel Time: {travelTime}</p>
                    </div>
                </lightning-card>
            </div>
        </template>
        <template if:true={travelCosts}>
            <div class="slds-m-around_medium">
                <lightning-card title="Travel Costs">
                    <div class="slds-m-around_medium">
                        <template for:each={travelCostModes} for:item="costDetail">
                            <p key={costDetail.mode}>{costDetail.mode}: ${costDetail.cost}</p>
                        </template>
                    </div>
                </lightning-card>
            </div>
        </template>
    </lightning-card>
</template>
